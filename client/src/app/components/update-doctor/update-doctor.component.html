<h2>Update Doctor Page</h2>
<div *ngIf="!idSlected">
  <div class="update-form">
    <div>
      <label>Write the doctor's id to update:</label>
      <select [(ngModel)]="idInput" required>
        <option *ngFor="let id of doctorIds" [ngValue]="id">
          {{ id }}
        </option>
      </select>
    </div>

    <button class="btn" (click)="selectId()">Start the update</button>
  </div>
  <app-list-doctors></app-list-doctors>
</div>

<div *ngIf="idSlected" class="container">
  <button class="btn" (click)="cancelUpdate()">Cancel/Change Id to update</button>

  <form (submit)="onSubmit()">
    <label for="idmedecin">Doctor ID: {{ doctor.idmedecin }}</label>
    <div class="form-group">
      <label for="prenom">First Name:</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="doctor.prenom"
        required
        placeholder="firstName"
      />
    </div>

    <div class="form-group">
      <label for="nom">Last Name:</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="doctor.nom"
        required
        placeholder="lastName"
      />
    </div>

    <div class="form-group">
      <label for="specialite">Speciality:</label>
      <select
        id="specialite"
        name="specialite"
        [(ngModel)]="doctor.specialite"
        required
      >
        <option value="Dermatologie">Dermatology</option>
        <option value="Neurologie">Neurology</option>
        <option value="Ophthalmologie">Ophthalmology</option>
        <option value="Orthopédie">Orthopedics</option>
        <option value="Psychiatrie">Psychiatry</option>
        <option value="Cardiologie">Cardiology</option>
        <option value="Pédiatrie">Pediatrics</option>
        <option value="Chirurgie">Surgery</option>
        <option value="Gynécologie">Gynecology</option>
        <option value="Radiologie">Radiology</option>
      </select>
    </div>

    <div class="form-group">
      <label for="anneesexperience">Years of Experience:</label>
      <input
        type="number"
        id="anneesexperience"
        name="anneesexperience"
        [(ngModel)]="doctor.anneesexperience"
        required
        placeholder="0"
        min="0"
        pattern="[1-9][0-9]*"
        title="Please enter a positive number."
      />
    </div>

    <div class="form-group">
      <label for="idservice">Service:</label>
      <select
        id="idservice"
        name="idservice"
        [(ngModel)]="doctor.idservice"
        required
        placeholder="Default Service"
      >
        <option value="0">Dermatology</option>
        <option value="1">Neurology</option>
        <option value="2">Ophthalmology</option>
        <option value="3">Orthopedics</option>
        <option value="4">Psychiatry</option>
        <option value="5">Cardiology</option>
        <option value="6">Pediatrics</option>
        <option value="7">Surgery</option>
        <option value="8">Gynecology</option>
        <option value="9">Radiology</option>
      </select>
    </div>

    <button type="submit">Update Doctor</button>
  </form>
</div>
