<h2>Delete Doctor Page</h2>
<div class="delete-form">
  <label>Write the doctor's id to delete:</label>
  <select [(ngModel)]="idInput" required>
    <option *ngFor="let id of doctorIds" [ngValue]="id">
      {{ id }}
    </option>
  </select>
  <button class="btn" (click)="deleteDoctor()">delete</button>
</div>
<app-list-doctors> </app-list-doctors>
